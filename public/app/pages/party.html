<div id='container'>
  <div class='container-fluid'>
  <h1>Is it time to flee the country already?</h1>
  <h3>Your party affiliation is:</h1>
    <div class='row'>
      <div class="partyHolder col-md-2" ng-repeat="party in parties">
        <button ng-click='chooseparty(party)' type="submit" class="party btn btn-default">{{party}}</button>
      </div>
    </div>
  </div>
</div>
