<div id='container'>
  <div class='container-fluid'>
    <div ngController='ResultController'>
      <h2>{{message}}</h2>
      <h2>Looks like you're moving to: </h2>
      <a ng-href='https://en.wikipedia.org/wiki/{{data.name}}'><h3 class=country>{{data.name}}</h3></a>
      <h3> One dollar USD will get you: </h3>
      <h4>{{rate}} {{curency[0]}}</h4>
       <button ng-click='mulligan()' type="submit" class="btn btn-default">Want to move somewhere else?</button>
      <div>
    </div>
  </div>
  <br>
  <h5> We've noticed it's not yet November 4th, would you like to be reminded on election day if your party loses? </h5>
  <form>
   <fieldset class="form-group">
      <label for="remindMe">Email address</label>
      <input type="email" class="form-control" id="remindMe" placeholder="Enter email">
      <small class="text-muted">We'll never share your email with anyone else.</small>
   </fieldset>
   <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
